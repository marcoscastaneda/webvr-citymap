
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebVR City Map</title>
  <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  <script src="core/js/aframe-template-component.min.js"></script>
</head>
<body>

  <!-- Template. -->
  <script id="locations-template" type="text/x-handlebars-template">
    <a-sphere position="{{getPosition this}}" look-at="[camera]" radius="0" color="red">
      <a-image src="{{image}}" width="2" height="2"></a-image>
    </a-sphere>
  </script>

  <a-scene id="scene" fog="type: linear; color: #b6dff1; far: 90; near: 0">

    <a-sky color="#000"></a-sky>

    <a-entity position="0 1.8 5">
      <a-entity camera id="cam" look-controls wasd-controls></a-entity>
    </a-entity>

    <!-- Ground highlight -->
    <a-image position="0 -5 0" src="core/images/floor_highlight.png" rotation="-90 0 0" scale="90 90 90"></a-image>

  </a-scene>

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="core/js/latlon.js"></script>
  <script src="core/js/app.js"></script>

</body>
</html>
